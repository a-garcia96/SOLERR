<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Solerr</title>
</head>

<body>
    <img class="blobs blob-1" src="./img/blob_1.svg" alt="">
    <img class="blobs blob-2" src="./img/blob_2.svg" alt="">
    <main class="container">
        <header class="row p-5">
            <div class="col-md">
                <h1 class="float-md-left text-sm-center text-md-left">SOLERR</h1>
                <div class="form-group search__form float-md-right" action="">
                    <div class="row">
                        <div class="col-lg-8">
                            <input class="form-control text-center" id="city__input" type="text"
                                placeholder="Search for your city!">
                        </div>
                        <div class="col-4">
                            <input class="form-control d-none d-lg-block" type="submit">
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="p-5">
            <section id="first__row" class="row">
                <div id="current__weather__section" class="col-md"></div>
                <div id="weather__details" class="col-md text-center text-md-left my-4 my-md-0"></div>
            </section>
            <hr>
            <section id="second__row" class="row"></section>
        </section>
    </main>
    <script src="./index.js"></script>
</body>

</html>
